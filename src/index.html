<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab Sample Tracker</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden; /* Prevent scrolling */
        } 
        iframe {
            height: 100%;
            width: 100%;
            border: none; /* Remove border */
        }
    </style>
</head>
<body>
    <iframe id="powerAppsIframe" referrerpolicy="no-referrer" loading="lazy" allow="geolocation 'none'; microphone 'none'; camera 'none'; encrypted-media 'none';"></iframe>
    <script>
        function getQueryParam(param) {
            const params = new URLSearchParams(window.location.search);
            return params.get(param);
        }

        function setIframeSrc() {
            const screen = getQueryParam('screen');
            const baseUrl = 'https://apps.powerapps.com/play/e/ab86e476-779e-ec01-93fb-9306c31e2853/a/047531fe-6511-4c80-ab22-923572519388?tenantId=14327214-edbc-4481-90b6-267bbb85dbba&hint=78b167c7-1535-46a8-b13a-1d4c59e52ca3&sourcetime=1768561002291&hidenavbar=true';
            const iframe = document.getElementById('powerAppsIframe');
            if (screen) {
                iframe.src = `${baseUrl}&screen=${encodeURIComponent(screen)}`;
            } else {
                iframe.src = baseUrl;
            }
        }

        // Set the iframe source when the page loads
        window.onload = setIframeSrc;
    </script>
</body>
</html>
